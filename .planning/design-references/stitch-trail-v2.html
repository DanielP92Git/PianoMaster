<!-- Custom Styles -->
<style data-purpose="theme-configuration">
    :root {
      --color-primary-glow: #00f2ff;
      --color-secondary-glow: #aa00ff;
      --color-glass-bg: rgba(255, 255, 255, 0.1);
      --color-glass-border: rgba(255, 255, 255, 0.2);

    body {

      background-color: #0f172a; /* Fallback */

<style data-purpose="visual-effects">
    /* Glassmorphism utility */
    .glass-panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--color-glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    /* Text Glow Effect */
    .text-glow {
      text-shadow: 0 0 10px rgba(0, 242, 255, 0.6);
    }
    
    /* 3D Button Node Styling - Active */
    .node-active {
      background: radial-gradient(circle at 50% 30%, #4facfe 0%, #00f2fe 100%);
      box-shadow: 
        0 6px 0 #009eb3, /* Darker side for 3D effect */
        0 10px 20px rgba(0, 242, 255, 0.4), /* Glow */
        inset 0 2px 5px rgba(255,255,255,0.5); /* Highlight */
      border: 2px solid #aefeff;
      transition: transform 0.1s;
    }
    
    .node-active:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #009eb3, 0 5px 10px rgba(0, 242, 255, 0.4);
    }

    /* 3D Button Node Styling - Locked */
    .node-locked {
      background: radial-gradient(circle at 50% 30%, rgba(100, 80, 150, 0.6) 0%, rgba(50, 40, 80, 0.8) 100%);
      box-shadow: 
        0 6px 0 rgba(40, 30, 60, 0.8),
        0 8px 15px rgba(0,0,0,0.3),
        inset 0 1px 3px rgba(255,255,255,0.1);
      border: 2px solid rgba(150, 130, 200, 0.3);
    }

    /* Path SVG Styling */
    .path-svg {
      filter: drop-shadow(0 0 4px var(--color-primary-glow));
    }
  
    .text-shadow-custom {
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
</style>
