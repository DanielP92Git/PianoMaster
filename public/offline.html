<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PianoMaster - You're Offline</title>
    <link rel="icon" type="image/png" href="/icons/favicon_96x96.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #312e81 0%,
          #581c87 50%,
          #7c3aed 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .offline-container {
        max-width: 400px;
        width: 100%;
      }

      .piano-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }

      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 2rem;
        text-align: left;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        backdrop-filter: blur(10px);
      }

      .features h3 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      .features ul {
        list-style: none;
      }

      .features li {
        margin-bottom: 0.5rem;
        padding-left: 1.5rem;
        position: relative;
      }

      .features li::before {
        content: "ðŸŽ¹";
        position: absolute;
        left: 0;
      }

      .connection-status {
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .offline {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .online {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="piano-icon">ðŸŽ¹</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can
        still enjoy some features of PianoMaster!
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <h3>Available Offline:</h3>
        <ul>
          <li>Practice rhythm patterns</li>
          <li>Review music theory</li>
          <li>Access cached lessons</li>
          <li>Use the metronome</li>
        </ul>
      </div>

      <div class="connection-status offline" id="connectionStatus">
        ðŸ“¡ Connection Status: Offline
      </div>
    </div>

    <script>
      // Monitor connection status
      function updateConnectionStatus() {
        const statusEl = document.getElementById("connectionStatus");
        if (navigator.onLine) {
          statusEl.textContent = "ðŸ“¡ Connection Status: Online";
          statusEl.className = "connection-status online";
          // Auto-reload when back online
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          statusEl.textContent = "ðŸ“¡ Connection Status: Offline";
          statusEl.className = "connection-status offline";
        }
      }

      // Listen for connection changes
      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);

      // Initial check
      updateConnectionStatus();

      // Periodic retry (every 30 seconds)
      setInterval(() => {
        if (navigator.onLine) {
          fetch("/", { method: "HEAD", cache: "no-cache" })
            .then(() => {
              window.location.reload();
            })
            .catch(() => {
              console.log("Still offline");
            });
        }
      }, 30000);
    </script>
  </body>
</html>
